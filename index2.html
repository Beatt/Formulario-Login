<!DOCTYPE  html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="form.css" />
		<script type="text/javascript" src="jQuery.js"></script>
	</head>
	<body>
		<form>
			<div class="d_titulo">
				<label>Cargo</label>
			</div>
			<div class="fila">
				<div class="col">
					<label>Zona:</label>
					<input type="checkbox" />
					<input type="text">
				</div>
				<div class="col">
					<label>CND:</label>
					<input type="checkbox" />
					<input type="text">
				</div>
				<div class="col">
					<label>DNC:</label>
					<input type="checkbox" />
					<input type="text">
				</div>

			</div>
			<div class="d_titulo">
				<label>Persona</label>
			</div>
			<div class="fila">
				<div class="col">
					<label>Nombre:</label>
					<input type="text" />
				</div>
				<div class="col">
					<label>Apellido Paterno:</label>
					<input type="text" />
				</div>
				<div class="col">
					<label>Apellido Materno:</label>
					<input type="text" />
				</div>

			</div>
			<div class="d_titulo">
				<label>Titular</label>
			</div>
			<div class="fila">
				<div class="col">
					<label>Titulo</label>
					<select>
						<option>Default</option>
					</select>
				</div>

			</div>
			<div class="d_titulo">
				<label>Contacto</label>
			</div>
			<div class="fila">
				<div class="col">
					<label>Telefono 1:</label>
					<input type="text" class="lada"/>
					-
					<input type="text" class="num"/>
					-
					<input type="text" class="ext" />
					<div class="col tel2">
						<label>Telefono 2:</label>
						<input type="text" class="lada"/>
						-
						<input type="text" class="num" />
						-
						<input type="text" class="ext" />
					</div>

					<div class="tel3">
						<label>Telefono 3:</label>
						<input type="text" class="lada"/>
						-
						<input type="text" class="num"/>
						-
						<input type="text" class="ext" />
					</div>
				</div>
				<div class="col">
					<label>Celular:</label>
					<input type="text" class="lada"/>
					-
					<input type="text" />
					-
					<input type="text" class="ext" />

				</div>
				<div class="col">
					<label>Email 1:</label>
					<input type="text" />
					<div class="mail2">
						<label>Email 2:</label>
						<input type="text" />
					</div>
					<div class="mail3">
						<label>Email 3:</label>
						<input type="text" />
					</div>
				</div>
				<div class="col">
					<div class="fax1">
						<label>Fax 1:</label>
						<input type="text" />
					</div>
					<div class="fax2">
						<label>Fax 2:</label>
						<input type="text" />
					</div>
					<div class="fax3">
						<label>Fax 3:</label>
						<input type="text" />
					</div>
				</div>
			</div>
			<fieldset>
				<label>Nombre</label>
			</fieldset>
		</form>
	</body>
</html>
